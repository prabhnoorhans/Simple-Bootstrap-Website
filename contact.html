<!DOCTYPE html>
<html>
	<head>
		<title>Assignment 2</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/contact.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-sm">
			<a href="index.html" class="navbar-brand">David Miller</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarMenu">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a href="index.html" class="nav-link">About</a>
					</li>
					<li class="nav-item">
						<a href="contact.html" class="nav-link font-weight-bold">Contact</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="row mainRow">
				<div class="col">
					<form>
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name">
						</div>
						<div class="form-group">
							<label for="email">Email address</label>
							<input type="email" class="form-control" id="email">
						</div>
						<div class="form-group">
							<label for="select">Subject</label>
							<select class="form-control" id="select">
								<option>Subject</option>
								<option>Fan Mail</option>
								<option>Business</option>
								<option>Criticism</option>
							</select>
						</div>
						<div class="form-group">
							<label for="textarea">Message</label>
							<textarea class="form-control" id="textarea" rows="3"></textarea>
						</div>
						<button type="submit" class="btn font-weight-bold">Submit</button>
					</form>
				</div>
			</div>
			<div class="row mainRow">
				<div class="col socialMedia">
					<a tabindex="0" class="btn btn-lg" role="button" data-toggle="popover" data-trigger="focus" data-content="Twitter">
						<img src="img/twitter.png"/>
					</a>
				</div>
				<div class="col socialMedia">
					<a tabindex="0" class="btn btn-lg" role="button" data-toggle="popover" data-trigger="focus" data-content="Facebook">
						<img src="img/facebook.png"/>
					</a>
				</div>
				<div class="col socialMedia">
					<a tabindex="0" class="btn btn-lg" role="button" data-toggle="popover" data-trigger="focus"data-content="Instagram">
						<img src="img/instagram.png"/>
					</a>
				</div>
			</div>
		</div>


		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

		<script>
			$(function () {
				$('[data-toggle="popover"]').popover()
			})

			$('.popover-dismiss').popover({
				trigger: 'focus'
			})
		</script>
	</body>
</html>
